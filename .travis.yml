addons:
  postgresql: "9.3"

language: java

jdk:
  - oraclejdk8

install:
  - gvm get
  - gvm update && source $HOME/.gvm/scripts/gvm
  - gvm install go1.3.3 --binary || gvm install go1.3.3
  - gvm use go1.3.3

before_script:
  - export GOPATH=$TRAVIS_BUILD_DIR:$GOPATH
  - go get -t -v ./...
  - createuser -U postgres --createdb --superuser ohtu
  - psql -c 'create database multi_axis_test;' -U postgres
  - psql multi_axis_test -U postgres < test.dump.sql

script:
  - go test -v ./...
