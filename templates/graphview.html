<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multi-Axis</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://jqueryjs.googlecode.com/files/jquery-1.3.2.js"></script>
    </head>
    <style type="text/css">
        .futureAxis path, line {
            fill: none;
            stroke: red;
            shape-rendering: crispEdges;
        }
        .axis, .axisleft path, line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis, .axisleft, .futureAxis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>

        <H1>Graph demo v0.2 (now with forecasting!)</H1>

        <a href="/item/1">cpu load</a>

        <a href="/item/2">Idle time</a>
        <a href="/item/6">Free swap space</a>

        <button id="newGraph">Append</button>
        <br/>
        <div></div>
        <script src="/graph.js"></script>

        <form method=POST>
           <textarea name=params id=field_params>
              params
           </textarea>
           <input type=submit value="Update"/>
        </form>
    </body>
</html>
