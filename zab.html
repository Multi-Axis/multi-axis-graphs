    <style type="text/css">
        .futureAxis path, line {
            fill: none;
            stroke: red;
            shape-rendering: crispEdges;
        }
        .axis, .axisleft path, line {
            fill: none;
            stroke: black;
            shape-rendering: crispEdges;
        }
        .axis, .axisleft, .futureAxis text {
            font-family: sans-serif;
            font-size: 11px;
        }
        .axis text {
            font-family: sans-serif;
            font-size: 11px;
        }
    </style>
