//Width and height
var w = 500;
var h = 100;
var maxh = Math.max.apply(Math, dataset);
var barPadding = 1;


//Create SVG element
var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

svg.selectAll("rect")
   .data(dataset)
   .enter()
   .append("rect")
   .append("text")
   .attr("x", function(d, i) {
                return i * (w / dataset.length);
   })
   .attr("y", function(d) {
                return h - (d * h/maxh);
   })
 
   .attr("width", w / dataset.length - barPadding)
   .attr("height", function(d) {
                return d * h/maxh;
   });
			

        </script>
